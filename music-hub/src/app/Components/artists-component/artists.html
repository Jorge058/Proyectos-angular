<div class="flex px-6 py-10 bg-gray-600 items-center justify-center">
  <div class="bg-gray-800 shadow-lg rounded-lg p-8 w-full text-center">
    <h2 class="text-3xl font-bold text-white mb-6">Lista de artistas</h2>

    <ul class="space-y-4">
      @for (artist of artists(); track artist.id) {
      <li
        class="flex items-center justify-between bg-gray-900 shadow rounded-lg p-4 hover:shadow-md transition"
      >
        <div>
          <strong class="text-lg text-white">{{ artist.name }}</strong>
          <span class="text-white ml-2">{{ artist.genre | genreformatPipe }}</span>
        </div>
        <div class="flex space-x-3">
          <a
            [routerLink]="['/artists', artist.id]"
            class="text-sm bg-red-600 text-white px-3 py-1 rounded hover:bg-red-800 transition"
          >
            Ver mÃ¡s
          </a>
          <button
            (click)="deleteArtist(artist.id)"
            class="text-sm bg-white text-red-600 px-3 py-1 rounded hover:bg-red-700 transition"
          >
            Eliminar
          </button>
        </div>
      </li>
      }
    </ul>

    <h3 class="text-2xl font-semibold text-white mt-10 mb-4">Agregar nuevo artista</h3>
    <form (ngSubmit)="addArtist()" class="bg-gray-900 shadow rounded-lg p-6 space-y-4">
      <input
        [(ngModel)]="newName"
        name="name"
        placeholder="Nombre"
        required
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"
      />
      <input
        [(ngModel)]="newGenre"
        name="genre"
        placeholder="GÃ©nero"
        required
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"
      />
      <button
        type="submit"
        class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-800 transition"
      >
        Agregar
      </button>
    </form>
  </div>
</div>
