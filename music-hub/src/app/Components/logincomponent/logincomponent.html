<div class="min-h-screen flex items-center justify-center bg-gray-600">
  <div class="bg-gray-900 shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-white text-center mb-6">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-white mb-2" for="username">Usuario</label>
        <input
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600"
          formControlName="username"
          name="username"
          placeholder="Usuario"
        />
        @if (loginForm.get('username')?.invalid && loginForm.get('username')?.touched) {
        <div class="text-red-500 text-sm mt-1">El usuario es obligatorio</div>
        }
      </div>
      <div class="mb-6">
        <label class="block text-white mb-2" for="password">Contraseña</label>
        <input
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600"
          formControlName="password"
          name="password"
          type="password"
          placeholder="Contraseña"
        />
        @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
        <div class="text-red-500 text-sm mt-1">La contraseña es obligatoria</div>
        }
      </div>
      <button
        class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-800 transition-colors"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Entrar
      </button>
    </form>
  </div>
</div>
